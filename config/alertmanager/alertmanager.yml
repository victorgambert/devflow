# Alertmanager Configuration - Phase 5

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity', 'project_id']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'devflow-default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'devflow-critical'
      group_wait: 0s
      repeat_interval: 4h
    
    # SLA violations - grouped by SLA
    - match_re:
        sla: '.+'
      receiver: 'devflow-sla'
      group_by: ['sla', 'project_id']
      group_wait: 30s
      repeat_interval: 6h

receivers:
  - name: 'devflow-default'
    webhook_configs:
      - url: 'http://host.docker.internal:3000/api/v1/alerts/webhook'
        send_resolved: true
  
  - name: 'devflow-critical'
    webhook_configs:
      - url: 'http://host.docker.internal:3000/api/v1/alerts/webhook'
        send_resolved: true
    # Add Slack, PagerDuty, etc. here
    # slack_configs:
    #   - api_url: '<slack_webhook_url>'
    #     channel: '#devflow-alerts'
    #     title: 'DevFlow Critical Alert'
  
  - name: 'devflow-sla'
    webhook_configs:
      - url: 'http://host.docker.internal:3000/api/v1/alerts/sla-webhook'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'project_id']

