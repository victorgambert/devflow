# Grafana Dashboard Provisioning - Phase 5

apiVersion: 1

providers:
  - name: 'Soma Squad AI Dashboards'
    orgId: 1
    folder: 'Soma Squad AI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true



