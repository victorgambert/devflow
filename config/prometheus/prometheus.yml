# Prometheus Configuration - Phase 5

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'soma-squad-ai'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configs
scrape_configs:
  # Soma Squad AI API
  - job_name: 'soma-squad-ai-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Soma Squad AI Worker
  - job_name: 'soma-squad-ai-worker'
    static_configs:
      - targets: ['host.docker.internal:9464']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # OTEL Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']



