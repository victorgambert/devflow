# Prometheus Configuration for DevFlow
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'devflow'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'devflow-api'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'devflow-worker'
    static_configs:
      - targets: ['host.docker.internal:9464']
        labels:
          service: 'worker'
    metrics_path: '/metrics'
    scrape_interval: 10s
