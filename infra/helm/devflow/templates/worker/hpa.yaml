{{- if and .Values.worker.enabled .Values.worker.autoscaling.enabled -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "devflow.fullname" . }}-worker
  labels:
    {{- include "devflow.worker.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "devflow.fullname" . }}-worker
  minReplicas: {{ .Values.worker.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.worker.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.worker.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.worker.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.worker.autoscaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.worker.autoscaling.targetMemoryUtilizationPercentage }}
  {{- end }}
  {{- if .Values.worker.autoscaling.behavior }}
  behavior:
    {{- toYaml .Values.worker.autoscaling.behavior | nindent 4 }}
  {{- end }}
{{- end }}

