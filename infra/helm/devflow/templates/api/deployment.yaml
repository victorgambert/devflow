{{- if .Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devflow.fullname" . }}-api
  labels:
    {{- include "devflow.api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "devflow.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/api/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/api/secret.yaml") . | sha256sum }}
        {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "devflow.api.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "devflow.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "devflow.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
      - name: api
        securityContext:
          {{- toYaml .Values.api.securityContext | nindent 12 }}
        image: {{ include "devflow.api.image" . }}
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.env.PORT | default 3000 }}
          protocol: TCP
        env:
        # Environment variables from ConfigMap
        - name: NODE_ENV
          value: {{ .Values.api.env.NODE_ENV | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.api.env.LOG_LEVEL | quote }}
        - name: PORT
          value: {{ .Values.api.env.PORT | quote }}
        - name: ENABLE_SWAGGER
          value: {{ .Values.api.env.ENABLE_SWAGGER | quote }}
        - name: ENABLE_METRICS
          value: {{ .Values.api.env.ENABLE_METRICS | quote }}
        - name: ENABLE_TRACING
          value: {{ .Values.api.env.ENABLE_TRACING | quote }}
        
        # Database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.database.existingSecret }}
              key: {{ .Values.global.database.secretKeys.username }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.database.existingSecret }}
              key: {{ .Values.global.database.secretKeys.password }}
        - name: DATABASE_URL
          value: {{ include "devflow.database.url" . | quote }}
        
        # Redis
        {{- if .Values.global.redis.existingSecret }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.redis.existingSecret }}
              key: {{ .Values.global.redis.secretKeys.password }}
        {{- end }}
        - name: REDIS_URL
          value: {{ include "devflow.redis.url" . | quote }}
        
        # Temporal
        - name: TEMPORAL_ADDRESS
          value: {{ include "devflow.temporal.address" . | quote }}
        - name: TEMPORAL_NAMESPACE
          value: {{ .Values.global.temporal.namespace | quote }}
        {{- if .Values.global.temporal.existingSecret }}
        - name: TEMPORAL_TLS_CERT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.temporal.existingSecret }}
              key: {{ .Values.global.temporal.secretKeys.tls_cert }}
        - name: TEMPORAL_TLS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.temporal.existingSecret }}
              key: {{ .Values.global.temporal.secretKeys.tls_key }}
        {{- end }}
        
        # Secrets (API keys, etc.)
        {{- range .Values.api.secrets }}
        - name: {{ .name }}
          valueFrom:
            secretKeyRef:
              name: {{ .secretName }}
              key: {{ .secretKey }}
        {{- end }}
        
        # Multi-tenant
        - name: MULTI_TENANT_ENABLED
          value: {{ .Values.global.multiTenant.enabled | quote }}
        - name: DEFAULT_ORGANIZATION
          value: {{ .Values.global.multiTenant.defaultOrganization | quote }}
        
        # Observability
        - name: OTEL_COLLECTOR_URL
          value: "http://{{ include "devflow.fullname" . }}-otel-collector:4318"
        - name: SERVICE_NAME
          value: "devflow-api"
        - name: SERVICE_VERSION
          value: {{ .Chart.AppVersion | quote }}
        
        livenessProbe:
          {{- toYaml .Values.api.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.api.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

