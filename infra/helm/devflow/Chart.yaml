apiVersion: v2
name: devflow
description: DevFlow - Universal Development Orchestrator
type: application
version: 1.6.0
appVersion: "1.6.0"

keywords:
  - devflow
  - orchestrator
  - automation
  - temporal
  - ai-agents

home: https://github.com/your-org/devflow
sources:
  - https://github.com/your-org/devflow

maintainers:
  - name: DevFlow Team
    email: devflow@example.com

dependencies:
  # Optional: Temporal Server (if self-hosted)
  - name: temporal
    version: "0.x.x"
    repository: "https://github.com/temporalio/helm-charts"
    condition: temporal.enabled
    tags:
      - temporal

  # Optional: Observability stack
  - name: kube-prometheus-stack
    version: "55.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: observability.prometheus.enabled
    tags:
      - observability

icon: https://raw.githubusercontent.com/your-org/devflow/main/docs/logo.png

